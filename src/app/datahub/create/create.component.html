<div class="container">
    <mat-card>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <mat-label>Name:</mat-label>
                        <br>
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput id="name" type="text" formControlName="name">

                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-label>Mobile:</mat-label>
                        <br>
                        <mat-form-field appearance="outline">

                            <mat-label>mobile</mat-label>
                            <input matInput id="mobile" type="text" formControlName="mobile">
                        </mat-form-field>
                    </div>
                    <mat-label>Geo:</mat-label>
                    <div class="mb-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Lat</mat-label>
                            <input matInput id="lat" type="text" formControlName="lat">

                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Lng</mat-label>
                            <input matInput id="lng" type="text" formControlName="lng">

                        </mat-form-field>
                    </div>

                </div>
                <div class="col">
                    <mat-label>Address:</mat-label>
                    <div class="mb-3">
                        <mat-form-field appearance="outline">
                            <mat-label>City</mat-label>
                            <input matInput id="city" type="text" formControlName="city">

                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Street</mat-label>
                            <input matInput id="street" type="text" formControlName="street" Placeholder="Name">

                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Suite</mat-label>
                            <input matInput id="suite" type="text" formControlName="suite">

                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Zipcode</mat-label>
                            <input matInput id="Zipcode" type="text" formControlName="Zipcode">

                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <mat-label>Company:</mat-label>
                        <div class="mb-3">
                            <mat-form-field appearance="outline">
                                <mat-label>Company Name</mat-label>
                                <input matInput id="cname" type="text" formControlName="cname" >
                              
                              </mat-form-field>
                          </div>
                          <div class="mb-3">
                            <mat-form-field appearance="outline">
                                <mat-label>catchPhrase</mat-label>
                                <input matInput id="catchPhrase" type="text" formControlName="catchPhrase" >
                              
                              </mat-form-field>
                          </div>
                          <div class="mb-3">
                            <mat-form-field appearance="outline">
                                <mat-label>bs</mat-label>
                                <input matInput id="bs" type="text" formControlName="bs" >
                              
                              </mat-form-field>
                          </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Website</mat-label>
                            <input matInput id="website" type="text" formControlName="website">

                        </mat-form-field>
                    </div>
                </div>
            </div>

            <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
    </mat-card>
</div>
